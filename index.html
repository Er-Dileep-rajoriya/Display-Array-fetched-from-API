<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Multi-API Data Display</title>
  </head>
  <body>
    <div class="container">
      <h1>Multi-API Data Display</h1>
      <button id="fetch-data-button">Fetch Data</button>
      <table id="data-table" class="table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Content</th>
          </tr>
        </thead>
        <tbody id="data-output"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
